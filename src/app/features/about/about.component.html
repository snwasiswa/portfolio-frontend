<div class="page-container">
   <div class="welcome-container">
          <h2 class="scrolling-text">At glance</h2>
        </div>
  <!-- Hero Section with Avatar, Name, Title and Welcome Section -->
  <!--<section class="hero-section text-white d-flex align-items-center justify-content-between">-->
  <div class="profile-section bg-dark bg-opacity-75 p-4 rounded" *ngIf="profile">
    <!-- Avatar, Name, Title -->
    <div class="profile-info">
      <h2>About me</h2>
      <div *ngIf="profile?.biography" [innerHTML]="profile.biography! | safeHtml"></div>
    </div>
    <!-- Welcome Section inside Profile Section (right of the avatar) -->
    <div class="welcome-section">
      <h3>Where to Find Me</h3>
      <li class="social-links" *ngIf="profile_contacts?.length">
        <ng-container *ngFor="let link of profile_contacts">
          <li *ngIf="link.category === 'Link' && link.name" class="link-item">
            <a [href]="link.url" target="_blank" class="link-content">
              <!--<em class="fa fa-{{ link.name.toLowerCase() }}" style="color: steelblue; font-size: 30px;">
                {{ link.name }}
              </em>-->
              <p-image [src]="link.icon" alt="Image" width="30" preview></p-image>
              <span class="link-name">{{ link.name }}</span>
            </a>
          </li>
        </ng-container>
      </li>
      <h3>What's Next!</h3>
      <p class="lead">
        If youâ€™re interested in collaborating, hiring, or just chatting tech, feel free to <a href="/contact">
          get in touch</a> or connect with me on one of the platforms above.
      </p>
    </div>
  </div>
</div>
